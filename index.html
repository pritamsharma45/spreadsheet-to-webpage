<html>
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", {
        packages: ["corechart", "bar", "table"],
      });

      fetch(
        "https://script.google.com/macros/s/AKfycbz1teyXYxbb1vz4Hg1BASUNeONHRGHxuJ_NS9sKJM8YajxQ-1UYSh8tQyzqv_6vZkGJ/exec?sheetName=Sheet1",
        {
          redirect: "follow",
        }
      )
        .then((response) => response.text())
        .then((result) => {
          sheetData = JSON.parse(result);
          drawChart(sheetData);
        })
        .catch((error) => console.log("error", error));

      function drawChart(chartData) {
        var data = google.visualization.arrayToDataTable(chartData);

        var options = {
          chart: {
            title: "Company Performance",
            subtitle: "Sales, Expenses, and Profit: 2014-2017",
          },
          bars: "horizontal",
        };

        var chart = new google.charts.Bar(
          document.getElementById("barchart_material")
        );

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }

      fetch(
        "https://script.google.com/macros/s/AKfycbz1teyXYxbb1vz4Hg1BASUNeONHRGHxuJ_NS9sKJM8YajxQ-1UYSh8tQyzqv_6vZkGJ/exec?sheetName=Sheet2",
        {
          redirect: "follow",
        }
      )
        .then((response) => response.text())
        .then((result) => {
          sheetData = JSON.parse(result);
          drawTable(sheetData);
        })
        .catch((error) => console.log("error", error));

      function drawTable(chartData) {
        var data = google.visualization.arrayToDataTable(chartData);

        var options = {
          showRowNumber: true,
          width: "80%",
          height: "90%",
        };

        var table = new google.visualization.Table(
          document.getElementById("table_div")
        );

        table.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px"></div>
    <div id="table_div" style="margin-top: 40px"></div>
  </body>
</html>
